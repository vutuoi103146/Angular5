<form #frm ="ngForm">
  <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a (click)="Logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row" *ngIf="userClaims">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-content">
          <span>Username :{{userClaims.UserName}}</span>
          <br>
          <span>Email : {{userClaims.Email}}</span>
          <br>
          <span>Full Name : {{userClaims.FirstName}} {{userClaims.LastName}}</span>
          <br>
          <span>Logged On : {{userClaims.LoggedOn}}</span>
          <br>
          <span>Password : {{userClaims.Password}}</span>
          <br>
          <span>Mobile : {{userClaims.PhoneNumber}}</span>
          <br>
          <input type="text" name="sql" #sql="ngModel" [ngModel]/>
          <button (click) ="onExecSQL(frm)" >Exec SQL</button>
        </div>
      </div>
    </div>
  </div>
</form>
