<h1>Users List </h1>
<table class ="table table-bordered">
    <thead >
        <tr>
            <td class="col-md-4" class="textheader" >UserName</td>
            <td class="col-md-6" class="textheader">PhoneMobile</td>
            <td class="col-md-2" class="textheader" >Action</td>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor ="let emp of users" >
                    <td class="col-md-4" class="textarea">{{emp.UserName}}</td>
                    <td class="col-md-6"  class="textarea">{{emp.PhoneNumber}}</td>
                    <td class="col-md-2"  class="textarea"> 
                        <a [routerLink]="['/editUser/',emp.UserName]">Edit</a>
                    </td>
                </tr>
    </tbody>
</table>
