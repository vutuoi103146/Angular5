<h1>Users List </h1>
<table class ="table">
    <thead>
        <tr>
            <td>UserName</td>
            <td>PhoneMobile</td>
         
        </tr>
    </thead>
    <tbody>
            <tr *ngFor ="let emp of users" >
                    <td>{{emp.UserName}}</td>
                    <td>{{emp.PhoneMobile}}</td>
                    <td>
                        <a [routerLink]="['/signup',emp.userName]">Edit</a>
                    </td>
                </tr>
    </tbody>
</table>
