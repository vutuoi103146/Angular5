<div id="divFormLogin">

  <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)" class="col s4 pull-right">
    <div id="divLoginText" class="form-group text-center">
      SIGN IN
    </div>
    <hr>
    <div class="form-group">
      <div class="col-md-12">
        <input type="text" #UserName ngModel name="UserName" placeholder="Enter username" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input type="password" #Password ngModel name="Password" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group" *ngIf="isLoginError" id="divError">
      {{strErrror}}
    </div>
    <div class="form-group">
        <button id="btnSignIn"  [disabled]="!loginForm.valid" type="submit">Login</button>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <a routerLink="/signup">Create an account</a>.
      </div>
      <div class="col-md-12">
        <a routerLink="/forgotPassword">Forgot password</a> ?
      </div>
    </div>
  </form>
</div>
