<div id="divFormLogin">

  <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)" class="col s4 pull-right">
    <div id="divLoginText" class="form-group text-center">
      USER IMFORMATION
    </div>
    <hr>
    <div class="form-group">
      <div class="col-md-3">
        <label>User</label>
      </div>
      <div class="col-md-9">
        <input type="text" #UserName ngModel name="UserName" placeholder="User Name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <label>Password</label>
      </div>
      <div class="col-md-9">
        <input type="password" #Password ngModel name="Password" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group" *ngIf="isLoginError" id="divError">
      {{strErrror}}
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button [disabled]="!loginForm.valid" class="btn btn-primary pull-right" type="submit">Login</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12" style="margin-top: 20px;">
        <a routerLink="/signup">Create an account</a>.
      </div>
      <div class="col-md-12">
        <a routerLink="/forgotPassword">Forgot password</a> ?
      </div>
    </div>
  </form>
</div>
