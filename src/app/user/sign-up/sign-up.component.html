<form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <h2 style="color: darkgreen;">
    User registration
  </h2>
  <hr>

  <div class="col-md-12">
    <div class="col-md-2">First Name</div>
    <div class="col-md-4">
      <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-2">Last Name</div>
    <div class="col-md-4">
      <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-2">Username</div>
    <div class="col-md-4">
      <input class="col-md-4" type="text" name="UserName" #UserName="ngModel" on-focusout="focusOutFunction()" id ="UserName" [(ngModel)]="user.UserName" required>
    </div>
    <div id ="divError" class="col-md-2">
      {{strCheckUser}}
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-2">Password</div>
    <div class="col-md-4">
      <input type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
    </div>
  </div>

  <div class="col-md-12">
    <div class="col-md-2">Email</div>
    <div class="col-md-4">
      <input type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
    </div>
  </div>

  <div class="col-md-12">
    <div class="col-md-2">Phone Number</div>
    <div class="col-md-4">
      <input type="text" name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="user.PhoneNumber">
    </div>
  </div>
  <div class="col-md-12">
      <div class="col-md-6">
          <button [disabled]="!userRegistrationForm.valid" class="btn btn-submit pull-right" type="submit">Submit</button>
      </div>
  </div>
</form>
